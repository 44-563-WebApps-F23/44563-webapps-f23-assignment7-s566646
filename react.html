<!DOCTYPE html>
<html lang="en">
<head>
  <title>speed check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
 <div class="container">
  <h2>Srilatha speed check</h2>
  <div id="target">Your time: </div>
  <div id="counter">Count: </div>
  <button class="bg-info" id="startTimer"onclick="startTime()">Start Timer</button>
  <button class="bg-success"id="reactButton" onclick="recordTime()">React</button>
  <script> 
        let reactTime = undefined;
        let timerID;
        function recordTime()
        {
            reactTime = Date.now();
            console.log("React button pressed at: " + reactTime);
        }
        function startTime() {
            for (let i = 0; i < 9; i++) {
                setTimeout(function () {
                    document.getElementById("counter").textContent = "Count: " + i;
                }, (8 - i) * 1000,i);
            }
            setTimeout(function () {
                if (reactTime === undefined) {
                    document.getElementById("target").textContent = "Too Slow";
                } else {
                    const endTime = Date.now();
                    const elapsed = endTime - (reactTime);
                    document.getElementById("target").textContent = "Time was " + elapsed + "ms";
                }
            }, 8000);
        }
  </script>
</div>
</body>
</html>
