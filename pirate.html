    <script>
        let ids = [
            "image0", "image01", "image02", "image03", "image04",
            "image05", "image06", "image07", "image08", "image09",
            "image10", "image11", "image12", "image13", "image14",
            "image15", "image16", "image17", "image18", "image19",
            "image20", "image21", "image22", "image23", "image24"
        ];
        let checkCount = 0;
        let penalty = 0;
        let lastCheck = 0;
        let treasureLocation = 5;
        let trapLocation = 18;
        let gameOver = false;
        function check(position) {
            if (!gameOver)
            { 
                let imageId = ids[position];
                let imageElement = document.getElementById(imageId);
                if (position === treasureLocation) 
                {
                    imageElement.src = "treasure.jpg";
                    gameOver = true;
                    penalty -= 3;
                
                }
                else if (position === trapLocation)
                 {   

                    imageElement.src = "trap.jpg";
                    gameOver = true;
                    penalty += 4;
                 }
                else
                {
                    imageElement.src = "PirateHat.png";
                    penalty+=1;
                }
                checkCount++;
                document.getElementById("locations").textContent = "Locations: " + position;
                document.getElementById("penalty").textContent = "Penalty: " + penalty;
                lastCheck = position;
            }

        }
        function help() 
        {
            let treasureRow = Math.floor(treasureLocation / 5);
            let treasureCol = treasureLocation % 5;
            let lastLocationRow = Math.floor(lastCheck / 5);
            let lastLocationCol = lastCheck % 5;
            let rowDifference = Math.abs(treasureRow - lastLocationRow);
            let colDifference = Math.abs(treasureCol - lastLocationCol);

        if ((rowDifference === 1 && colDifference <= 1) || (colDifference === 1 && rowDifference <= 1)) {
            document.getElementById("help").textContent = "Can smell it";
        } else if (rowDifference + colDifference === 2) {
            document.getElementById("help").textContent = "Close Matie";
        } else {
            document.getElementById("help").textContent = "Step Faster";
        }
        penalty += 2;
        document.getElementById("penalty").textContent = "Penalty: " + penalty;
    }
    </script>
